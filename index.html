<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>.MyGradientClass{background: rgb(2,0,36);background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,90,121,0.6923144257703081) 35%, rgba(0,212,255,1) 100%);}</style>
</head>
<body class="MyGradientClass">
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title red-text">Signup Form</span>
                        <div class="row">
                            <form id="task-form" class="col s12">
                                <div class="input-field">
                                    <label for="task"> Name</label>
                                    <input type="text" name="name" id="name">
                                </div>
                                <div class="input-field s12">
                                    <label for="email"> Email</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                <div class="input-field s12">
                                    <label for="address"> Address</label>
                                    <input type="text" name="address" id="address">
                                </div>
                                <div class="input-field s12">
                                    <label for="mobile">  Mobile</label>
                                    <input type="number" name="mobile" id="mobile">
                                </div>
                                <div class="input-field s12">
                                    <label for="password"> Password</label>
                                    <input type="password" name="password" id="password">
                                </div>
                                <div class="input-field s12">
                                        <label for="cpassword"> Confirm Password</label>
                                        <input type="password" name="cpassword" id="cpassword">
                                    </div>
                                <div class="input-field s12">
                                    <input type="submit" class="btn waves-effect waves-light blue" name="submit" id="submit">
                                    <input type="reset" class="btn waves-effect waves-light red" name="reset" id="reset">
                                </div>
                                <div class="input-field s12">
                                    <span>Already signup? <a href="login.html">Login </a>here</span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
